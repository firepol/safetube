<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Access - SafeTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Parent Access - SafeTube</h1>

        <div id="message" class="message"></div>

        <div id="loginSection" class="login-section">
            <h2 style="margin-bottom: 15px; font-size: 18px; color: #333;">Authentication Required</h2>
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button onclick="authenticate()">Login</button>
        </div>

        <div id="mainSection" class="hidden">
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-label">Time Used Today</div>
                    <div class="stat-value" id="timeUsed">-</div>
                    <div style="font-size: 12px; margin-top: 5px;">minutes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Daily Limit</div>
                    <div class="stat-value" id="timeLimit">-</div>
                    <div style="font-size: 12px; margin-top: 5px;">minutes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Time Remaining</div>
                    <div class="stat-value" id="timeRemaining">-</div>
                    <div style="font-size: 12px; margin-top: 5px;">minutes</div>
                </div>
            </div>

            <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                <h3 style="margin-bottom: 15px; color: #333;">Quick Actions</h3>
                <div class="form-group">
                    <label for="extraTime">Add Extra Time (minutes)</label>
                    <input type="number" id="extraTime" placeholder="15" min="1" max="480">
                </div>
                <button onclick="addExtraTime()">Add Extra Time</button>
                <button onclick="refreshStats()">Refresh Stats</button>
            </div>
        </div>
    </div>

    <script>
        let authenticated = false;

        function showMessage(text, isError = false) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${isError ? 'error' : 'success'}`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }

        async function authenticate() {
            const password = document.getElementById('password').value;
            if (!password) {
                showMessage('Please enter password', true);
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    showMessage('Authentication failed', true);
                    return;
                }

                authenticated = true;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainSection').classList.remove('hidden');
                await refreshStats();
                showMessage('Authenticated successfully!');
            } catch (error) {
                showMessage(`Error: ${error.message}`, true);
            }
        }

        async function refreshStats() {
            if (!authenticated) return;

            try {
                const response = await fetch('/api/usage-stats');
                if (!response.ok) throw new Error('Failed to get stats');

                const data = await response.json();
                document.getElementById('timeUsed').textContent = Math.round(data.totalTime / 60);
                document.getElementById('timeLimit').textContent = data.timeLimit;
                document.getElementById('timeRemaining').textContent = Math.max(0, data.timeRemaining / 60).toFixed(0);
            } catch (error) {
                showMessage(`Error loading stats: ${error.message}`, true);
            }
        }

        async function addExtraTime() {
            if (!authenticated) return;

            const minutes = parseInt(document.getElementById('extraTime').value);
            if (!minutes || minutes < 1) {
                showMessage('Please enter a valid number of minutes', true);
                return;
            }

            try {
                const response = await fetch('/api/extra-time', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ minutes })
                });

                if (!response.ok) throw new Error('Failed to add extra time');

                document.getElementById('extraTime').value = '';
                await refreshStats();
                showMessage(`Added ${minutes} minutes of extra time!`);
            } catch (error) {
                showMessage(`Error: ${error.message}`, true);
            }
        }

        // Auto-refresh stats every 30 seconds
        setInterval(() => {
            if (authenticated) refreshStats();
        }, 30000);
    </script>
</body>
</html>
