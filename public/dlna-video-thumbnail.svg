<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="180" fill="#fefce8"/>

  <!-- Border -->
  <rect x="1" y="1" width="318" height="178" stroke="#facc15" stroke-width="2" fill="none"/>

  <!-- Network/streaming icon -->
  <g transform="translate(160, 90)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="8" fill="#ca8a04"/>

    <!-- Connected nodes -->
    <circle cx="-25" cy="-15" r="5" fill="#eab308"/>
    <circle cx="25" cy="-15" r="5" fill="#eab308"/>
    <circle cx="-25" cy="15" r="5" fill="#eab308"/>
    <circle cx="25" cy="15" r="5" fill="#eab308"/>

    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-25" y2="-15" stroke="#ca8a04" stroke-width="2"/>
    <line x1="0" y1="0" x2="25" y2="-15" stroke="#ca8a04" stroke-width="2"/>
    <line x1="0" y1="0" x2="-25" y2="15" stroke="#ca8a04" stroke-width="2"/>
    <line x1="0" y1="0" x2="25" y2="15" stroke="#ca8a04" stroke-width="2"/>

    <!-- Signal waves -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#facc15" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#facc15" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Play icon overlay -->
  <g transform="translate(180, 110)">
    <circle cx="0" cy="0" r="12" fill="#16a34a" opacity="0.9"/>
    <path d="M-4 -6 L-4 6 L6 0 Z" fill="white"/>
  </g>

  <!-- Text -->
  <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ca8a04">
    Network Video
  </text>

  <!-- Subtitle -->
  <text x="160" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a3a855">
    Streaming from DLNA server
  </text>
</svg>