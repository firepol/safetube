<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="180" fill="#f8fafc"/>

  <!-- Border -->
  <rect x="1" y="1" width="318" height="178" stroke="#e2e8f0" stroke-width="2" fill="none"/>

  <!-- Film reel icon -->
  <g transform="translate(160, 90)">
    <!-- Main circle -->
    <circle cx="0" cy="0" r="25" fill="#64748b" stroke="#475569" stroke-width="2"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="8" fill="#f8fafc"/>
    <!-- Film holes -->
    <circle cx="-15" cy="0" r="3" fill="#f8fafc"/>
    <circle cx="15" cy="0" r="3" fill="#f8fafc"/>
    <circle cx="0" cy="-15" r="3" fill="#f8fafc"/>
    <circle cx="0" cy="15" r="3" fill="#f8fafc"/>
    <!-- Film strips -->
    <rect x="-30" y="-5" width="60" height="3" fill="#64748b"/>
    <rect x="-30" y="2" width="60" height="3" fill="#64748b"/>
  </g>

  <!-- Play icon overlay -->
  <g transform="translate(180, 110)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6" opacity="0.9"/>
    <path d="M-4 -6 L-4 6 L6 0 Z" fill="white"/>
  </g>

  <!-- Text -->
  <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#64748b">
    Local Video
  </text>

  <!-- Subtitle -->
  <text x="160" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    Click to play
  </text>
</svg>